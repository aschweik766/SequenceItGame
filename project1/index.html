<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class = title-bar>
        <h1>Sequence It Game</h1>
    </div>
    <p>Select the number that corresponds to the image by task order.</p>
    <p>If you need a hint, click the *hint button* on the order card for a matching image description.</p>
    <main class = "container">
            <div class = 'drag-cards'>
                <div id = 'img1' class = "cards" 
                    ondrop = "dragDropHandler(event);"
                    ondragover = "dragOverHandler(event);"
                    draggable= "true">
                    <img src = " " alt = '' >
                        <button class = 'hint'>Hint</button>
                </div>
                <div id = 'img2' class = "cards" 
                    ondrop = "dragDropHandler(event);"
                    ondragover = "dragOverHandler(event);"
                    draggable= "true">
                    <img src = " " alt = '' >
                        <button class = 'hint'>Hint</button>
                </div>
                <div id = 'img3' class = "cards" 
                    ondrop = "dragDropHandler(event);"
                    ondragover = "dragOverHandler(event);" 
                    draggable= "true">
                   <img src = " " alt = '' >
                        <button class = 'hint'>Hint</button>
                </div>
                <div id = 'img4' class = "cards"
                    ondrop = "dragDropHandler(event);"
                    ondragover = "dragOverHandler(event);"
                    draggable= "true">
                    <img src = " " alt = '' >
                        <button class = 'hint'>Hint</button>
                </div>
                <div id = 'img5' class = "cards" 
                    ondrop = "dragDropHandler(event);"
                    ondragover = "dragOverHandler(event);"
                    draggable= "true">
                    <img src = " " alt = '' >
                        <button class = 'hint'>Hint</button>
                </div>
            </div>

            <div class = 'drag-cards'>
                <div id = 'num1' class = "cards" 
                    ondragstart = "dragStartHandler(event);"
                    ondragenter = "dragEnterHandler(event);"
                    draggable = "true"> 1 </div>
                <div id = 'num2' class = "cards" 
                    ondragstart = "dragStartHandler(event);"
                    ondragenter = "dragEnterHandler(event);" 
                    draggable = "true"> 2 </div>
                <div id = 'num3' class = "cards" 
                    ondragstart = "dragStartHandler(event);"
                    ondragenter = "dragEnterHandler(event);" 
                    draggable = "true"> 3 </div>
                <div id = 'num4' class = "cards" 
                    ondragstart = "dragStartHandler(event);"
                    ondragenter = "dragEnterHandler(event);" 
                    draggable = "true"> 4 </div>
                <div id = 'num5' class = "cards" 
                    ondragstart = "dragStartHandler(event);"
                    ondragenter = "dragEnterHandler(event);" 
                    draggable = "true"> 5 </div>
            </div>
    </main>

    <div class = 'winGame'>
        <button class = 'reset'> Play Again </button>
    </div>


    <script src="app.js"></script>   
</body>
</html>

<!-- boilerplate
        heading--game title
        p of instructions/prompt
    
        container main class
            div 
                ul of drag-numbers
                    li ID number, boolean true, text (5)
            div
                ul of drag-img-src
                    li ID number, boolean true, text (5)
            div

        /main
    
        div win message, prompt
            heading You Win, Good Work!
            div per img-src (5)
            hidden numbers
            div
                button-ID reset-"play again"
        -->
